<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form method="POST">
        <label>ユーザー名:</label>
        <input type="text" name="username" required>
        <label>パスワード:</label>
        <input type="password" name="password" required>
        <button type="submit">登録</button>
    </form>
    <p>すでに登録済みですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
</body>
</html>
